	<div class="container">
	  <h2><center>Contacter un RH</center></h2>
	  <p>Envoyer un email au RH de votre choix:</p>
	  <form>
	    <div class="form-group">
	      <label for="comment">Comment:</label>
	      <textarea class="form-control" rows="5" id="comment" placeholder="Entrer votre message"></textarea>
	    </div>

	    <div class="form-group dropdown ">
	      <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown"><center>Choisir votre RH</center></button>

	      <ul class="dropdown-menu">
	        <li><a href="#">Jean-Claude</a></li>

	      </ul>
	    </div>
	    <div class="form-group col-xs-4">
	        <button type="send" class="btn btn-default col-xs-4">Envoyer</button>
	    </div>
	    <div class="form-group col-xs-4">
	        <button type="stop" class="btn btn-default col-xs-4">Annuler</button>
	    </div>
	  </form>
