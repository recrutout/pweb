	<form>
		<div class = "form-group">
		  <a href="#creer" class="btn btn-info" data-toggle="collapse">Créer une offre</a>
	  	  <div id="creer" class="collapse">
		    <div class="container">
		      <form>
			<div class="form-group col-xs-4">
			  <label for="name">Titre de l'offre:</label>
			  <input type="date" class="form-control" id="date" placeholder="Entrer titre de l'offre">
			</div>
		      </form>
		    </div>
		    <div class="container">
		      <form>
			<div class="form-group col-xs-6">
			  <label for="name">Descriptif rapide:</label>
			  <input type="desc" class="form-control" id="desc" placeholder="Entrer un dresciptif rapide">
			</div>
		      </form>
		    </div>
		    <div class="container">
		      <form>
			<div class="form-group col-xs-6">
			  <label for="name">Descriptif complet:</label>
			    <textarea class="form-control" rows="5" id="comment" placeholder="Entrer votre description"></textarea>
			</div>
		      </form>
		    </div>

		    <div class="container">
		      <form>
			<div class="form-group col-xs-4">
			  <label for="name">Nom de l'employeur:</label>
			  <input type="name" class="form-control" id="name" placeholder="Entrer le nom de l'employeur">
			</div>
		      </form>
		    </div>
		      <div class = "container">
		        <form>
		          <div class="form-group col-xs-4">
		            <button type="submit" class="btn btn-default col-xs-4">Créer offre</button>
		    	  </div>
		  	</form>
		      </div>
	  	  </div>
		</div>
		<div class = "form-group">
		  <a href="#recherche" class="btn btn-info" data-toggle="collapse">Recherche employé</a>
	  	  <div id="recherche" class="collapse">
		    <div class = "container">
		      <div class="form-group select">
			<label for="name">Age recherché:</label>
			<select class="selectpicker">
			  <option>Aucun</option>
			  <option>18-25</option>
			  <option>25-35</option>
			  <option>35-45</option>
			  <option>45-55</option>
			  <option>55-65</option>
			  <option>+65</option>
			</select>
	              </div>
		      <div class="form-group select">
			<label for="name">Domaine d'expertise demandé:</label>
			<select class="selectpicker">
			  <option>Aucun</option>
			  <option>Informatique</option>
			  <option>Commerciale</option>
			  <option>Management</option>
			  <option>Comptabilité</option>
			  <option>Ménage</option>
			  <option>Artisanat</option>
			  <option>Autre</option>
			</select>
	              </div>
		      <div class="container">
		      	<form>
			  <div class="form-group col-xs-4">
			    <label for="name">Nom:</label>
			    <input type="date" class="form-control" id="date" placeholder="Entrer le nom de l'employé recherché">
			  </div>
		      	</form>
		        <form>
			  <div class="form-group col-xs-4">
			    <label for="name">Prenom:</label>
			    <input type="date" class="form-control" id="date" placeholder="Entrer le prénom de l'employé recherché">
			  </div>
		      	</form>
		      </div>
		      <div class="container">
		        <div class="form-group col-xs-20">
		      	  <label for="name">Sexe:</label>
		      	  <label><input type="radio" value="" name="genre">M</label>
		      	  <label><input type="radio" value="" name="genre">F</label>
			</div>
		      </div>
	      	      <div class = "container">
		        <form>
		          <div class="form-group col-xs-4">
		            <button type="submit" class="btn btn-default col-xs-6">Rechercher employé</button>
		    	  </div>
		  	</form>
		      </div>
		    </div>
		  </div>
		</div>
		<div class = "form-group">
		  <a href="#refus" class="btn btn-info" data-toggle="collapse">Accepter/Refuser candidat</a>
	  	  <div id="refus" class="collapse">
		    <div class = "container">
		    </div>
		  </div>
		</div>
	</form>
